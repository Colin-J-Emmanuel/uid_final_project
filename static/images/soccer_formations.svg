<svg viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Soccer field background -->
  <rect width="720" height="480" fill="#4CAF50" />
  
  <!-- Field outlines -->
  <rect x="10" y="10" width="700" height="460" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Center line -->
  <line x1="360" y1="10" x2="360" y2="470" stroke="white" stroke-width="2" />
  
  <!-- Center circle -->
  <circle cx="360" cy="240" r="60" stroke="white" stroke-width="2" fill="none" />
  <circle cx="360" cy="240" r="3" fill="white" />
  
  <!-- Penalty areas -->
  <rect x="10" y="130" width="120" height="220" stroke="white" stroke-width="2" fill="none" />
  <rect x="590" y="130" width="120" height="220" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Goal areas -->
  <rect x="10" y="180" width="50" height="120" stroke="white" stroke-width="2" fill="none" />
  <rect x="660" y="180" width="50" height="120" stroke="white" stroke-width="2" fill="none" />
  
  <!-- 4-4-2 Formation -->
  <!-- Goalkeeper -->
  <circle cx="40" cy="240" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="40" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">GK</text>
  
  <!-- Defenders (4) -->
  <circle cx="120" cy="120" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="120" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEF</text>
  
  <circle cx="120" cy="200" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="120" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEF</text>
  
  <circle cx="120" cy="280" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="120" y="285" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEF</text>
  
  <circle cx="120" cy="360" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="120" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">DEF</text>
  
  <!-- Midfielders (4) -->
  <circle cx="280" cy="120" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="280" y="125" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MID</text>
  
  <circle cx="280" cy="200" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="280" y="205" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MID</text>
  
  <circle cx="280" cy="280" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="280" y="285" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MID</text>
  
  <circle cx="280" cy="360" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="280" y="365" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">MID</text>
  
  <!-- Forwards (2) -->
  <circle cx="480" cy="160" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="480" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">FWD</text>
  
  <circle cx="480" cy="320" r="25" fill="#E91E63" stroke="white" stroke-width="2" />
  <text x="480" y="325" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">FWD</text>
</svg>