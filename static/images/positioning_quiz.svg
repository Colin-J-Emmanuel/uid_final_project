<svg viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Soccer field background -->
  <rect width="720" height="480" fill="#4CAF50" />
  
  <!-- Field outlines -->
  <rect x="10" y="10" width="700" height="460" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Center line -->
  <line x1="360" y1="10" x2="360" y2="470" stroke="white" stroke-width="2" />
  
  <!-- Center circle -->
  <circle cx="360" cy="240" r="60" stroke="white" stroke-width="2" fill="none" />
  <circle cx="360" cy="240" r="3" fill="white" />
  
  <!-- Penalty areas -->
  <rect x="10" y="130" width="120" height="220" stroke="white" stroke-width="2" fill="none" />
  <rect x="590" y="130" width="120" height="220" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Goal areas -->
  <rect x="10" y="180" width="50" height="120" stroke="white" stroke-width="2" fill="none" />
  <rect x="660" y="180" width="50" height="120" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Players to identify -->
  <circle cx="140" cy="240" r="25" fill="#9C27B0" stroke="white" stroke-width="2" />
  <text x="140" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">A</text>
  
  <circle cx="360" cy="180" r="25" fill="#9C27B0" stroke="white" stroke-width="2" />
  <text x="360" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">B</text>
  
  <circle cx="360" cy="300" r="25" fill="#9C27B0" stroke="white" stroke-width="2" />
  <text x="360" y="305" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">C</text>
  
  <circle cx="580" cy="240" r="25" fill="#9C27B0" stroke="white" stroke-width="2" />
  <text x="580" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">D</text>
</svg>