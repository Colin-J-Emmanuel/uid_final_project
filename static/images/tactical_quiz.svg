<svg viewBox="0 0 720 480" xmlns="http://www.w3.org/2000/svg">
  <!-- Soccer field background -->
  <rect width="720" height="480" fill="#4CAF50" />
  
  <!-- Field outlines -->
  <rect x="10" y="10" width="700" height="460" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Center line -->
  <line x1="360" y1="10" x2="360" y2="470" stroke="white" stroke-width="2" />
  
  <!-- Center circle -->
  <circle cx="360" cy="240" r="60" stroke="white" stroke-width="2" fill="none" />
  <circle cx="360" cy="240" r="3" fill="white" />
  
  <!-- Penalty areas -->
  <rect x="10" y="130" width="120" height="220" stroke="white" stroke-width="2" fill="none" />
  <rect x="590" y="130" width="120" height="220" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Goal areas -->
  <rect x="10" y="180" width="50" height="120" stroke="white" stroke-width="2" fill="none" />
  <rect x="660" y="180" width="50" height="120" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Counter attack scenario -->
  <!-- Defending team (blue) in advanced positions -->
  <circle cx="440" cy="100" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  <circle cx="440" cy="180" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  <circle cx="440" cy="300" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  <circle cx="440" cy="380" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  
  <circle cx="520" cy="140" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  <circle cx="520" cy="240" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  <circle cx="520" cy="340" r="15" fill="#42A5F5" stroke="white" stroke-width="2" />
  
  <!-- Attacking team (red) regaining possession -->
  <circle cx="200" cy="240" r="20" fill="#EF5350" stroke="white" stroke-width="3" />
  <text x="200" y="245" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">âš½</text>
  
  <circle cx="120" cy="120" r="15" fill="#EF5350" stroke="white" stroke-width="2" />
  <circle cx="120" cy="360" r="15" fill="#EF5350" stroke="white" stroke-width="2" />
  
  <circle cx="40" cy="240" r="15" fill="#EF5350" stroke="white" stroke-width="2" />
  
  <!-- Position options for wingers (numbered) -->
  <circle cx="280" cy="60" r="20" fill="#EF5350" stroke="white" stroke-width="2" opacity="0.5" />
  <text x="280" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <circle cx="320" cy="180" r="20" fill="#EF5350" stroke="white" stroke-width="2" opacity="0.5" />
  <text x="320" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
  
  <circle cx="280" cy="420" r="20" fill="#EF5350" stroke="white" stroke-width="2" opacity="0.5" />
  <text x="280" y="425" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <circle cx="320" cy="300" r="20" fill="#EF5350" stroke="white" stroke-width="2" opacity="0.5" />
  <text x="320" y="305" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
  
  <!-- Counter attack arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white" />
    </marker>
  </defs>
  <line x1="200" y1="240" x2="420" y2="240" stroke="white" stroke-width="3" marker-end="url(#arrowhead)" stroke-dasharray="10,5" />
  
  <text x="360" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="white">Counter Attack Scenario</text>
</svg>